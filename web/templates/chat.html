<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Chat</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="user-list">
            <div class="profile-user">
                <figure class="profile">
                    <img src="{{.photo}}" alt="{{.username}}" />
                    <figcaption>{{.username}}</figcaption>
                </figure>
                <a href="#" class="logout" title="logout" onclick="logout()">Logout</a>
            </div>
            <div class="clear"></div>
            <h3>Users</h3>
            <div>
            <ul id="users">

            </ul>
            <a href="#" title="Load more users" class="btnusers" id="btnusers">Load more users</a>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h3>Chat</h3>
            </div>
            <a href="#" id="loader">Load more messages</a>
            <div class="chat-body" id="chat-body">
                
            </div>

            <div class="chat-footer">
                <img src="/static/img/icon.png" alt="Icon" class="icon" id="icon">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
            <div class="icones" id="icones">
                    
            </div>
        </div>
    </div>

    <script src="/static/js/mqttws31.min.js"></script>
    <script>
        var subscription = "{{.topic}}";
        var loggedId = "{{.idUser}}";
        var loggeduser= 	"{{.username}}";
        var loggedphoto = "{{.loggeduser}}";
        var hostname = "{{.hostname}}";
        var port = "{{.port}}";
        var usernameCon = "{{.usernameCon}}";
        var password = "{{.password}}";
        var users = JSON.parse('{{.users}}');
    </script>
    <script src="/static/js/mqtt.js"></script>
</body>
</html>
